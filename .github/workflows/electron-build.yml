name: Electron Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install wine
        run: |
          sudo dpkg --add-architecture i386
          sudo mkdir -pm755 /etc/apt/keyrings
          sudo wget -O /etc/apt/keyrings/winehq-archive.key https://dl.winehq.org/wine-builds/winehq.key
          sudo wget -NP /etc/apt/sources.list.d/ https://dl.winehq.org/wine-builds/ubuntu/dists/jammy/winehq-jammy.sources
          sudo apt update
          sudo apt install libgcc-s1:i386 libstdc++6:i386
          sudo apt install wine-stable-i386
          sudo apt install wine-stable
          sudo apt install --install-recommends winehq-stable

      - name: Install dependencies
        run: npm install

      - name: Build Vue app
        run: npm run build

      - name: Package Electron app
        run: |
          npm install electron-packager -g
          cp main.js package.json preload.js renderer.js ./dist
          cd ./dist
          electron-packager . Ursa --electron-version=24.3.0 --platform=win32 --arch=x64 --out=dist --overwrite --html=index.html

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.1.5
          release_name: Release v1.1.5
          draft: false
          prerelease: false

      - name: tar
        run: tar -cvzf Ursa-win32-x64.tar ./dist/dist/Ursa-win32-x64

      - name: Upload release assets
        id: upload-release-assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Ursa-win32-x64.tar
          asset_name: Ursa.tar
          asset_content_type: application/zip
